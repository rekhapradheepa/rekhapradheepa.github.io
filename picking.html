<html>
	<body>
<script>
var i = 0; 			// Start Point
var images = [];	// Images Array
var time = 5000;	// Time Between Switch
	 
// Image List
images[0] = "https://user-images.githubusercontent.com/68910145/99672767-e24d1f00-2a99-11eb-9621-9f093a6a839b.JPG";
images[1] = "https://user-images.githubusercontent.com/68910145/99672806-ef6a0e00-2a99-11eb-91e5-fc88c41ef16d.JPG";
images[2] = "https://user-images.githubusercontent.com/68910145/99672813-f2fd9500-2a99-11eb-98e5-5096b67a8dc5.JPG";
images[3] = "https://user-images.githubusercontent.com/68910145/99672825-f729b280-2a99-11eb-8d08-b8dad0e24dbb.JPG";
images[4] = "https://user-images.githubusercontent.com/68910145/99672843-fdb82a00-2a99-11eb-8d11-00c8ebc32367.JPG";

// Change Image
function changeImg(){
	document.slide.src = images[i];

	// Check If Index Is Under Max
	if(i < images.length - 1){
	  // Add 1 to Index
	  i++; 
	} 
// Run function every x seconds
setTimeout("changeImg()", time);
	}

// Run function when page loads
window.onload=changeImg;
</script>
</body>
<img name="slide" width="1450" height="700" />
</html>
